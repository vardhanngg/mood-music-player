<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibron Music</title>
  <link rel="icon" type="image/x-icon" href="v.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <img src="v.ico" alt="Vibron Logo" class="logo" />
      <span class="brand-name">Vibron</span>
    </header>

    <!-- Title -->
    <h1 class="app-title">🎵 Feel the Vibe 🎵</h1>

    <!-- Start Button -->
    <button class="btn primary-btn" id="startBtn">
      <span class="btn-icon">🎥</span> Start the Experience
    </button>

    <!-- Camera Stage -->
    <div class="stage">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="stage-overlay"></div>
    </div>

    <!-- Emotion Display -->
    <div class="emotion" id="emotion-display">Let’s Match Your Mood!</div>

    <!-- Controls -->
    <div class="control-panel">
      <div class="button-group">
        <button class="btn secondary-btn" id="prevSongBtn">
          <span class="btn-icon">⏮</span> Previous
        </button>
        <button class="btn secondary-btn" id="changeSongBtn">
          <span class="btn-icon">🔄</span> Next Song
        </button>
      </div>
      <div class="selector">
        <label for="testMood" class="selector-label">🎭 Choose Mood</label>
        <select id="testMood">
          <option value="auto">Auto (Face Detection)</option>
          <option value="happy">Happy → Party Vibes</option>
          <option value="sad">Sad → Soulful Tunes</option>
          <option value="angry">Angry → High Energy</option>
          <option value="neutral">Neutral → Love Songs</option>
          <option value="surprised">Surprised → Upbeat Hits</option>
          <option value="disgusted">Disgusted → Chill Instrumentals</option>
          <option value="fearful">Fearful → Romantic Melodies</option>
        </select>
      </div>
      <div class="selector">
        <label for="languageSelect" class="selector-label">🌍 Language</label>
        <select id="languageSelect">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="marathi">Marathi</option>
          <option value="punjabi">Punjabi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
        </select>
      </div>
    </div>

    <!-- Audio Player -->
    <audio id="musicPlayer" controls></audio>

    <!-- Hint -->
    <div class="hint">
      ✨ Pick a mood manually if camera detection isn’t available.
    </div>

    <!-- Visualizer -->
    <canvas id="visualizer"></canvas>
  </div>

  <!-- TensorFlow.js v1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script>console.log('TensorFlow.js v1.7.4 loaded for face-api.js compatibility');</script>

  <!-- face-api.js v0.22.2 -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- Custom Logic -->
  <script src="script.js"></script>
</body>
</html>
